HOSTS:
  ubuntu-20-04:
    roles:
      - agent
      - master
      - database
      - dashboard
    platform: ubuntu-20.04-amd64
    image: ubuntu:20.04
    hypervisor: docker
    docker_cmd: ["/sbin/init"]
    docker_preserve_image: true
    docker_image_commands:
      - apt-get update
      - apt-get install -yq libssl-dev apt-transport-https openjdk-8-jdk iproute2
CONFIG:
  log_level: warn
